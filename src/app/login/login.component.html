<div class="login">
  <div nz-row nzJustify="center">
    <div nz-col>
      <form
        nz-form
        [formGroup]="validateForm"
        class="login-form"
        (ngSubmit)="submitForm()"
      >
        <div class="login-title1">Вход в систему</div>
        <nz-form-item>
          <nz-form-control nzErrorTip="Please input your username!">
            <p class="login-title2">Логин</p>
            <nz-input-group  class="login-inputGroup">
              <nz-row>
                <nz-col [nzSpan]="2" class="login-icons"><i nz-icon nzType="user"></i></nz-col>
                <nz-col [nzSpan]="22" class="login-input-container">
                  <input
                type="text"
                nz-input
                formControlName="userName"
                class="login-input"
              />
                </nz-col>
              </nz-row>
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control nzErrorTip="Please input your Password!">
            <p class="login-title2">Пароль</p>
            <nz-input-group>
              <nz-row>
                <nz-col [nzSpan]="2" class="login-icons"><i nz-icon nzType="lock"></i></nz-col>
                <nz-col [nzSpan]="22" class="login-input-container">
                  <input
                type="password"
                nz-input
                formControlName="password"
                class="login-input"
              />
                </nz-col>
              </nz-row>
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <div nz-row class="login-form-margin">
          <div nz-col [nzSpan]="24">
            <label nz-checkbox class="login-checkbox" formControlName="remember">
              Оставаться в системе
            </label>
          </div>
        </div>
        <div nz-row>
          <div nz-col [nzSpan]="9" [nzOffset]="1">
            <button
              nz-button
              nzSize="large"
              (click)="resetForm($event)"
              class="login-form-button-cancel login-form-button "
            >
              Отмена
            </button>
          </div>
          <div nz-col [nzSpan]="9" [nzOffset]="4">
            <button
              nz-button
              nzSize="large"
              class="login-form-button-open login-form-button "
              [nzType]="'primary'"
            >
              Войти
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
