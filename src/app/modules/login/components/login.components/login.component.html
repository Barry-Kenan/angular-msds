<div class="login">
  <div nz-row nzJustify="center" class="login-content">
    <div nz-col [nzLg]="6" [nzMd]="16" [nzXs]="24">
      <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
        <h1 class="login-form-title login-form-margin">Вход в систему</h1>
        <nz-form-item>
          <nz-form-control nzErrorTip="Please input your username!">
            <label class="login-form-inputs-name">Логин</label>
            <nz-input-group class="login-inputGroup">
              <nz-row>
                <nz-col [nzLg]="3" [nzMd]="2" [nzXs]="4" class="login-form-icons">
                  <svg width="18" height="20" viewBox="0 0 18 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M8.57143 9.52381C11.2014 9.52381 13.3333 7.39183 13.3333 4.7619C13.3333 2.13198 11.2014 
                      0 8.57143 0C5.9415 0 3.80952 2.13198 3.80952 4.7619C3.80952 7.39183 5.9415
                       9.52381 8.57143 9.52381Z"
                      fill="white" />
                    <path
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M8.57143 11.4286C3.83756 11.4286 0 15.2661 0 20H17.1429C17.1429 15.2661 
                      13.3053 11.4286 8.57143 11.4286Z"
                      fill="white" />
                  </svg>
                </nz-col>
                <nz-col [nzLg]="21" [nzMd]="22" [nzXs]="20" class="login-input-container">
                  <input type="text" nz-input nzSize="large" formControlName="userName" />
                </nz-col>
              </nz-row>
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control nzErrorTip="Please input your Password!">
            <label class="login-form-inputs-name">Пароль</label>
            <nz-input-group>
              <nz-row>
                <nz-col [nzLg]="3" [nzMd]="2" [nzXs]="4" class="login-form-icons">
                  <svg width="15" height="22" viewBox="0 0 15 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M3.89815 4.79787C3.89815 2.92661 5.38096 1.40426 7.20362 
                      1.40426C9.02628 1.40426 10.5091 2.92661 10.5091 4.79787V6.53194C11.0033 
                      6.74618 11.4524 6.99244 11.8769 7.27737V4.79787C11.8769 2.1523 9.78047 
                      0 7.20362 0C4.62676 0 2.53036 2.1523 2.53036 4.79787V7.27732C2.95488 
                      6.99244 3.40397 6.74618 3.87567 6.5413C3.88315 6.53812 3.89815 4.79787 3.89815 4.79787Z"
                      fill="white" />
                    <path
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M0.0227661 14.6277C0.0227661 10.556 3.23774 7.25532 7.20362 7.25532C11.1695 7.25532 
                      14.3845 10.556 14.3845 14.6277C14.3845 18.6993 11.1695 22 7.20362 22C3.23774 22 0.0227661
                       18.6993 0.0227661 14.6277ZM7.88751 17.5118V15.0048C8.4266 14.7419 8.79936 14.1779 8.79936
                        13.5244C8.79936 12.6196 8.08492 11.8861 7.20362 11.8861C6.32231 11.8861 5.60787 12.6196 
                        5.60787 13.5244C5.60787 14.1779 5.98064 14.7419 6.51973 15.0048V17.5118H7.88751Z"
                      fill="white" />
                  </svg>
                </nz-col>
                <nz-col [nzLg]="21" [nzMd]="22" [nzXs]="20" class="login-input-container">
                  <input type="password" nz-input nzSize="large" formControlName="password" />
                </nz-col>
              </nz-row>
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <div nz-row class="login-form-margin" nzJustify="center">
          <div nz-col>
            <label nz-checkbox class="login-form-checkbox" formControlName="remember">Оставаться в системе</label>
          </div>
        </div>
        <div nz-row>
          <div nz-col [nzSpan]="9" [nzOffset]="1">
            <button nz-button nzSize="large" (click)="resetForm()" class="login-form-button" type="button">
              Отмена
            </button>
          </div>
          <div nz-col [nzSpan]="9" [nzOffset]="4">
            <button nz-button nzSize="large" class="login-form-button" [nzType]="'primary'" type="submit">Войти</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
